name: on_pr

on:
  pull_request:
    branches:
      - main
    types:
      - opened
      - synchronize
      - reopened

jobs:
  env:
    MAP_BOT_ACCESS_TOKEN: ${{ secrets.MAP_BOT_ACCESS_TOKEN }}
  rubocop:
    uses: ./.github/workflows/rubocop.yml
  rspec:
    needs: rubocop
    uses: ./.github/workflows/rspec.yml
    secrets: inherit
